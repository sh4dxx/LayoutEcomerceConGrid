<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio | Layout de ecommerce con Grid</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/normalize.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="container-grid">
            <nav><h5 class="text-white">Mi Ecommerce</h5></nav>
            <aside>
                <div class="categories">
                    <p class="cat-title">Categor√≠as</p>
                    <p>Perfumes <span class="cat-quantity">(13)</span></p>
                    <p>Ropa <span class="cat-quantity">(21)</span></p>
                    <p>Accesorios <span class="cat-quantity">(41)</span></p>
                    <p>Zapatos <span class="cat-quantity">(10)</span></p>
                </div>
            </aside>
            <main>
                <div class="card">
                    <div class="img-content">
                        <img src="./assets/img/perfume1.PNG" alt="" />
                    </div>
                    <hr>
                    <h5>Perfume MyKingdom</h5>
                    <p>31.400</p>
                    <div class="button"><p>Comprar</p></div>
                </div>
                <div class="card">
                    <div class="img-content">
                        <img src="./assets/img/perfume2.PNG" alt="" />
                    </div>
                    <hr>
                    <h5>Perfume Phantom</h5>
                    <p>68.900</p>
                    <div class="button"><p>Comprar</p></div>
                </div>
                <div class="card">
                    <div class="img-content">
                        <img src="./assets/img/zapatos.jpg" alt="" />
                    </div>
                    <hr>
                    <h5>Zapatos Docker</h5>
                    <p>29.700</p>
                    <div class="button"><p>Comprar</p></div>
                </div>
                <div class="card">
                    <div class="img-content">
                        <img src="./assets/img/casaca.PNG" alt="" />
                    </div>
                    <hr>
                    <h5>Poleron Puma</h5>
                    <p>44.700</p>
                    <div class="button"><p>Comprar</p></div>
                </div>
            </main>

            <footer><p>@miecommerce</p></footer>
        </div>
    </body>
</html>
